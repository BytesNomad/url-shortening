<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
    $(document).ready(function(){
        const endpoint = "https://d11u00o14a.execute-api.ap-southeast-1.amazonaws.com/Prod";
        $("#submitBtn").click(function(){
            $.ajax({
                type: "post",
                url: endpoint,
                data: JSON.stringify({
                    "url": $("#url").val()
                }),
                dataType:'json',
                crossDomain: true,
                success: function(result){
                    console.log(result);
                    $("#shortenUrl").val(result.shortUrl);
                },
                error:function(result){
                    console.log(result);
                }
            });
        });


    });
</script>
<body>
    <form action="/" >
        URL        : <input type="text" id="url" style="width:900px;" >
        <br>
        <br>

        Shorten URL: <input type="text" id="shortenUrl" style="width:600px;" >
        <br>
        <br>

        <input type="button" id="submitBtn" value="submit">

    </form>
</body>
</html>
